<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form">
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Imię" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Nazwisko" aria-label="Last name">
        </div>
    </div>
    <br>
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">

    <br>
    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Mężczyzna
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Kobieta
        </label>
      </div>
      <br>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Opis</label>
      </div>

      <br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Wiek</option>
        <option value="1">&lt;=20</option>
        <option value="2">&lt;40</option>
        <option value="3">&gt;=40</option>
      </select>

      <br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Status</option>
        <option value="1">W związku</option>
        <option value="2">Singiel</option>
        <option value="3">Po rozwodzie</option>
      </select>

      <button type="submit" class="btn btn-primary">Zapisz</button>

</div>
</body>
</html>
